<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PGP Sign</title>

    <link rel="stylesheet" href="./css/pure-1.0.0.min.css">
    <link rel="stylesheet" href="./css/pure-1.0.0.responsive.min.css">
    <link rel="stylesheet" href="./css/utils.css">

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/openpgp.min.js"></script>
    <script src="./js/utils.js"></script>
</head>
<body>
<header>PGP Offline Tools</header>
<nav>
    <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="./encrypt.html" class="pure-menu-link">Encrypt</a></li>
            <li class="pure-menu-item"><a href="./decrypt.html" class="pure-menu-link">Decrypt</a></li>
            <li class="pure-menu-item pure-menu-selected"><a href="./sign.html" class="pure-menu-link">Sign</a></li>
            <li class="pure-menu-item"><a href="./verify.html" class="pure-menu-link">Verify</a></li>
            <li class="pure-menu-item"><a href="./generate.html" class="pure-menu-link">Generate</a></li>
        </ul>
    </div>
</nav>
<main class="pure-g">
    <div class="pure-u-1">
        <form id="sign" class="pure-form pure-form-stacked pure-u-1">
            <fieldset class="pure-u-1 pure-u-md-1-2">
                <label for="passphrase">Passphrase</label>
                <input name="passphrase" type="password" id="passphrase" class="pure-input-1">

                <label for="message">Message</label>
                <textarea name="message" id="message" class="pure-input-1" cols="30" rows="10"></textarea>

                <label for="message">Private key</label>
                <input name="key" type="file" id="key" class="pure-input-1">

                <button id="submit" class="pure-button pure-button-primary pure-input-1">Sign</button>
            </fieldset>
            <fieldset class="pure-u-1 pure-u-md-1-2">
                <label for="result">Result</label>
                <textarea name="result" id="result" class="pure-input-1" cols="30" rows="19" readonly></textarea>
            </fieldset>
        </form>
    </div>
</main>
</body>
</html>
